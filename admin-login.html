<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Deenice Finds</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/wv2Mnn2m/logo-1-3x-100.jpg">
    <link rel="shortcut icon" href="https://i.postimg.cc/wv2Mnn2m/logo-1-3x-100.jpg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .login-header p {
            color: #666;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #8EDBD1;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #8EDBD1, rgba(142, 219, 209, 0.3));
            color: #333;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(142, 219, 209, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 15px;
            display: none;
            background: #fef2f2;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fecaca;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8EDBD1;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .logo-preview {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo-preview img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .password-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #8EDBD1;
        }

        .password-info h4 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 14px;
        }

        .password-info p {
            margin: 0;
            color: #666;
            font-size: 13px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-preview">
                <img src="https://i.postimg.cc/wv2Mnn2m/logo-1-3x-100.jpg" alt="Deenice Finds Logo">
            </div>
            <h1>Admin Login</h1>
            <p>Deenice Finds Order Management</p>
        </div>

        <!-- Password Information -->
        <div class="password-info">
            <h4>Default Login Credentials:</h4>
            <p><strong>Username:</strong> admin<br>
            <strong>Password:</strong> Deenice2024!</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter admin username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="login-btn">Login to Admin Portal</button>
            
            <div id="errorMessage" class="error-message">
                Invalid username or password
            </div>
        </form>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
    // Clear any existing session when loading login page
    localStorage.removeItem('admin_token');
    localStorage.removeItem('admin_logged_in');
    localStorage.removeItem('admin_user');


    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.querySelector('.login-btn');
        
        // Basic validation
        if (!username.trim() || !password.trim()) {
            errorMessage.textContent = 'Please enter both username and password';
            errorMessage.style.display = 'block';
            return;
        }

        // Show loading state
        loginBtn.textContent = 'Logging in...';
        loginBtn.disabled = true;
        errorMessage.style.display = 'none';
        
        try {
            // NEW: Check against hardcoded credentials first
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Local login successful
                const mockToken = btoa(JSON.stringify({
                    username: username,
                    timestamp: Date.now(),
                    role: 'admin'
                }));

                localStorage.setItem('admin_token', mockToken);
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_user', JSON.stringify({ 
                    username: username,
                    role: 'admin'
                }));
                
                window.location.href = 'admin-orders.html';
                return;
            }

            // If local credentials don't match, try backend API
            const response = await fetch('https://deenice-finds-1-0-1.onrender.com/api/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: username.trim(),
                    password: password
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                
                if (data.token) {
                    // Backend login successful
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_user', JSON.stringify(data.user || { username: username }));
                    
                    window.location.href = 'admin-orders.html';
                } else {
                    throw new Error('No token received');
                }
            } else {
                throw new Error('Backend authentication failed');
            }
            
        } catch (error) {
            console.error('Login error:', error);
            errorMessage.textContent = 'Invalid username or password. Please check your credentials.';
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        } finally {
            // Reset button
            loginBtn.textContent = 'Login to Admin Portal';
            loginBtn.disabled = false;
        }
    });

    // Focus on username field when page loads
    document.getElementById('username').focus();

    // NEW: Auto-fill demo credentials for testing (remove in production)
    setTimeout(() => {
        document.getElementById('username').value = ADMIN_CREDENTIALS.username;
        document.getElementById('password').value = ADMIN_CREDENTIALS.password;
    }, 1000);
    </script>
</body>
</html>
