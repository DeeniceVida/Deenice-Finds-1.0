  <!-- ðŸŸ¢ PRODUCTS PAGE STOCK CSS -->
  <style>
    /* UNIVERSAL product styles - Same for desktop and mobile */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px 0;
    }

    .product-card {
        background: white;
        border-radius: 12px;
        padding: 16px;
        text-decoration: none;
        color: inherit;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: block;
        position: relative;
    }

    .product-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 12px;
    }

    .product-card h3 {
        font-size: 1.1em;
        margin: 0 0 8px 0;
        color: #333;
        line-height: 1.3;
    }

    .price {
        margin: 8px 0;
    }

    .current-price {
        font-size: 1.2em;
        font-weight: bold;
        color: #2c5aa0;
    }

    .original-price {
        font-size: 0.9em;
        color: #999;
        text-decoration: line-through;
        margin-right: 8px;
    }

    .product-stock {
        font-size: 0.85em;
        margin-top: 8px;
        padding: 4px 8px;
        border-radius: 6px;
        display: inline-block;
    }

    .stock-in-stock {
        background: #d4edda;
        color: #155724;
    }

    .stock-low-stock {
        background: #fff3cd;
        color: #856404;
    }

    .stock-out-of-stock {
        background: #f8d7da;
        color: #721c24;
    }

    .stock-special-order {
        background: #e3f2fd;
        color: #1565c0;
    }

    .out-of-stock-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #dc3545;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        font-weight: bold;
    }

    .special-order-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #1565c0;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        font-weight: bold;
    }

    .product-card.out-of-stock {
        opacity: 0.7;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 15px 10px;
        }

        .product-card {
            padding: 12px;
        }

        .product-card img {
            height: 150px;
        }

        .product-card h3 {
            font-size: 1em;
        }

        .current-price {
            font-size: 1.1em;
        }

        .product-stock {
            font-size: 0.8em;
            padding: 3px 6px;
        }
    }

    @media (max-width: 480px) {
        .products-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .product-card img {
            height: 120px;
        }
    }

    /* Loading spinner */
    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
  </style>
