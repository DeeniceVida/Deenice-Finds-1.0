services:
  - type: web
    name: deenice-finds-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: deeniceadmin
      - key: ADMIN_PASSWORD_HASH
        value: your-generated-bcrypt-hash-here
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.com
