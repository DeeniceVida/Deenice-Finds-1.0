<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Deenice Finds</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/progress-styles.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/wv2Mnn2m/logo-1-3x-100.jpg">
    <style>
        .order-history-page {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: #8EDBD1;
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(142, 219, 209, 0.3);
            position: relative;
        }

        .home-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.05);
        }

        .page-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .page-header p {
            margin: 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .sync-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .sync-btn {
            background: #8EDBD1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(142, 219, 209, 0.3);
        }

        .sync-btn:hover {
            background: #7bc9c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(142, 219, 209, 0.4);
        }

        .storage-status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #8EDBD1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .status-value {
            font-weight: 600;
            color: #8EDBD1;
        }

        /* Order card styles */
        .order-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #8EDBD1;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-id {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-processing { background: #cce7ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .order-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .order-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }

        .order-item:hover {
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .item-specs {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .item-price {
            font-weight: 700;
            color: #8EDBD1;
            font-size: 1.1em;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-total {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #8EDBD1;
            color: white;
        }

        .btn-primary:hover {
            background: #7bc9c0;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.5em;
        }

        .empty-state p {
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8EDBD1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .status-message.pending { background: #fff3cd; border-left: 4px solid #ffc107; }
        .status-message.processing { background: #cce7ff; border-left: 4px solid #007bff; }
        .status-message.completed { background: #d4edda; border-left: 4px solid #28a745; }
        .status-message.cancelled { background: #f8d7da; border-left: 4px solid #dc3545; }

        @media (max-width: 768px) {
            .home-button {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin-bottom: 15px;
                align-self: center;
            }

            .page-header {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .sync-controls {
                flex-direction: column;
                align-items: center;
            }

            .sync-btn {
                width: 100%;
                max-width: 300px;
            }

            .order-meta {
                flex-direction: column;
                gap: 10px;
            }

            .page-header h1 {
                font-size: 2em;
            }

            .page-header p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .home-button {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .page-header {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="order-history-page">
        <div class="page-header">
            <a href="index.html" class="home-button">
                üè† Home
            </a>
            <h1>üì¶ My Orders</h1>
            <p>View your order history and track your purchases</p>
        </div>

        <!-- Sync Controls -->
        <div class="sync-controls">
            <button class="sync-btn" onclick="clientOrderSync.manualRefresh()">
                üîÑ Refresh Orders
            </button>
        </div>

        <!-- Storage Status -->
        <div class="storage-status">
            <div class="status-item">
                <span>Orders in Memory:</span>
                <span id="ordersCount" class="status-value">Loading...</span>
            </div>
            <div class="status-item">
                <span>Last Sync:</span>
                <span id="lastSync" class="status-value">Loading...</span>
            </div>
            <div class="status-item">
                <span>Storage Status:</span>
                <span id="storageStatus" class="status-value">Loading...</span>
            </div>
        </div>

        <!-- Orders Container -->
        <div id="ordersContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading your orders...
            </div>
        </div>
    </div>

    <!-- Client Order Sync -->
    <script src="js/client-order-sync.js"></script>
    <!-- Order History -->
    <script src="js/order-history.js"></script>

    <script>
        // Update storage status
        function updateStorageStatus() {
            const stats = clientOrderSync.getStorageStats();
            document.getElementById('ordersCount').textContent = stats.ordersCount + ' orders';
            document.getElementById('lastSync').textContent = stats.lastSync;
            document.getElementById('storageStatus').textContent = 
                stats.ordersCount > 0 ? '‚úÖ Healthy' : 'üì≠ No Orders';
        }

        // Listen for order updates
        window.addEventListener('orderHistoryUpdated', function(e) {
            updateStorageStatus();
            renderOrders(e.detail.orders);
        });

        // In the renderOrders function, update the order card to include progress bar
function renderOrders(orders) {
    const container = document.getElementById('ordersContainer');
    
    if (!orders || orders.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <h3>No orders yet</h3>
                <p>You haven't placed any orders yet. Start shopping to see your order history here!</p>
                <a href="index.html" class="btn btn-primary">Start Shopping</a>
            </div>
        `;
        return;
    }

    container.innerHTML = orders.map(order => `
        <div class="order-card" data-order-id="${order.id}">
            <div class="order-header">
                <div class="order-id">Order #${order.id}</div>
                <div class="order-status status-${order.status}">${getStatusText(order.status)}</div>
            </div>
            
            <!-- PROGRESS BAR SECTION - ADDED -->
            <div class="order-progress-section">
                ${progressTracker.generateProgressBar(order.status, order.id)}
            </div>
            
            <div class="order-meta">
                <span>üìÖ ${new Date(order.orderDate || order.date).toLocaleDateString()}</span>
                <span>üìç ${order.customer?.city || 'N/A'}</span>
                <span>üìû ${order.customer?.phone || 'N/A'}</span>
                ${order.statusUpdated ? `<span>üîÑ ${new Date(order.statusUpdated).toLocaleDateString()}</span>` : ''}
            </div>
            
            <div class="order-items">
                ${(order.items || []).map(item => `
                    <div class="order-item">
                        <img src="${item.img || 'https://via.placeholder.com/70'}" 
                             alt="${item.title}" 
                             class="item-image"
                             onerror="this.src='https://via.placeholder.com/70'">
                        <div class="item-details">
                            <div class="item-name">${item.title || 'Unknown Item'}</div>
                            <div class="item-specs">
                                ${item.color ? `Color: ${item.color} ‚Ä¢ ` : ''}
                                ${item.size ? `Size: ${item.size} ‚Ä¢ ` : ''}
                                Qty: ${item.qty || 1}
                            </div>
                            <div class="item-price">
                                KES ${((item.price || 0) * (item.qty || 1)).toLocaleString()}
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
            
            <div class="order-footer">
                <div class="order-total">
                    Total: KES ${order.totalAmount?.toLocaleString() || '0'}
                </div>
                <div class="order-actions">
                    <button class="btn btn-secondary" onclick="viewOrderDetails('${order.id}')">
                        View Details
                    </button>
                    ${order.status === 'completed' ? `
                        <button class="btn btn-primary" onclick="reorder('${order.id}')">
                            Reorder
                        </button>
                    ` : ''}
                    <button class="btn btn-secondary" onclick="contactSupport('${order.id}')">
                        Contact Support
                    </button>
                </div>
            </div>
            
            ${getStatusMessage(order)}
        </div>
    `).join('');
}

        // Helper functions
        function getStatusText(status) {
            const statusTexts = {
                'pending': 'Pending',
                'processing': 'Processing',
                'completed': 'Completed',
                'cancelled': 'Cancelled'
            };
            return statusTexts[status] || 'Pending';
        }

        function getStatusMessage(order) {
            const messages = {
                'pending': `
                    <div class="status-message pending">
                        <p>üìù <strong>Your order is being reviewed.</strong> We'll start processing it shortly.</p>
                        <small>You'll receive a WhatsApp notification when we start processing your order</small>
                    </div>
                `,
                'processing': `
                    <div class="status-message processing">
                        <p>üîÑ <strong>Your order is being processed.</strong> We're preparing your items for delivery.</p>
                        <small>You'll receive a WhatsApp notification when your order is ready</small>
                    </div>
                `,
                'completed': `
                    <div class="status-message completed">
                        <p>‚úÖ <strong>Order completed!</strong> Thank you for your purchase!</p>
                        ${order.completedDate ? `<small>Completed on ${new Date(order.completedDate).toLocaleDateString()}</small>` : ''}
                    </div>
                `,
                'cancelled': `
                    <div class="status-message cancelled">
                        <p>‚ùå <strong>Order cancelled.</strong> Contact support for more information.</p>
                    </div>
                `
            };
            
            return messages[order.status] || '';
        }

        // View order details
        function viewOrderDetails(orderId) {
            const orders = clientOrderSync.getLocalOrders();
            const order = orders.find(o => o.id === orderId);
            if (order) {
                alert(`Order #${orderId}\nStatus: ${getStatusText(order.status)}\nTotal: KES ${order.totalAmount?.toLocaleString() || '0'}`);
            }
        }

        // Reorder
        function reorder(orderId) {
            alert(`Adding all items from order ${orderId} to cart...`);
            // Implement reorder logic
        }

        // Contact support
        function contactSupport(orderId) {
            const message = `Hello, I need help with order #${orderId}`;
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/254106590617?text=${encodedMessage}`, '_blank');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial orders
            const orders = clientOrderSync.loadLocalOrders();
            renderOrders(orders);
            updateStorageStatus();
            
            // Update status every 10 seconds
            setInterval(updateStorageStatus, 10000);
        });
    </script>
</body>
</html>
