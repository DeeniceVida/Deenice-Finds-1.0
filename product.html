<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title id="ptitle">Product — Deenice Finds</title>
<link rel="icon" href="assets/logo-32.png" />
<link rel="stylesheet" href="styles.css" />
</head>
<body class="bg">
<header class="site-header">
  <div class="header-inner">
    <a class="brand" href="/index.html"><img src="assets/logo-top.png" alt="Deenice Finds" class="logo">Deenice Finds</a>
  </div>
</header>

<main class="container">
  <article class="product-page">
    <div class="product-layout">
      <div class="gallery" id="gallery"></div>
      <div class="product-info">
        <h2 id="productTitle"></h2>
        <div id="productPrice" class="price"></div>
        <p id="productShort"></p>
        <div id="colorOptions" class="colorOptions"></div>
        <div class="qty">
          <label>Quantity</label>
          <input type="number" id="qty" min="1" value="1" />
        </div>
        <div class="actions">
          <button id="orderNow">Order via WhatsApp</button>
          <a id="addCart" href="#" onclick="return false;">Add to Cart</a>
        </div>
      </div>
    </div>
  </article>
</main>

<footer class="site-footer"><div class="bottom">© Deenice Finds</div></footer>

<script src="products.js"></script>
<script src="site.js"></script>
</body>
</html>
